<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Text Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tamil Text Analyzer</h1>
        <textarea id="inputText" placeholder="Enter Tamil text here"></textarea>
        <button onclick="analyzeText()">Analyze</button>
        <button onclick="speakText()">Speak</button>
        <div id="output">
            <h2>Analysis Result:</h2>
            <p id="result"></p>
            <h2>Morphological Analysis (Placeholder):</h2>
            <p id="morphResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
